    <script type="application/ld+json">
    {
    "@context": "https://schema.org",

<body>

    <main class="container">
        <header class="main-header"></header>

        <!-- SEÇÃO BANNER AO VIVO (LARGURA TOTAL) -->
        <section id="live-section-banner">
            <div class="live-banner">
            </div>
        </section>

        <!-- ============================================== -->
        <!-- ==== WRAPPER PARA LAYOUT DE 2 COLUNAS ==== -->
        <!-- ============================================== -->
        <div class="main-content-wrapper">

            <!-- COLUNA PRINCIPAL (ESQUERDA) -->
            <div class="main-column">

                <!-- SEÇÃO DE CANAIS AO VIVO -->
                <section id="live-channels-section">
                    <div class="section-header">
                        <h2 data-title="ao vivo agora">ao vivo agora</h2>
                        <a href="lives.html" class="see-all-btn">Ver todos <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="live-list">
                        <!-- Conteúdo será injetado aqui pelo JS -->
                    </div>
                </section> 

                <!-- Seção CONCLUIDOS -->
                <section id="completed-section">
                    <div class="section-header">
                        <h2 data-title="episodios concluidos">episodios concluidos</h2>
                        <a href="concluidos.html" class="see-all-btn">Ver todos <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="completed-list">
                        <!-- Conteúdo será injetado aqui pelo JS -->
                    </div>
                </section>             

            </div> <!-- FIM DA COLUNA PRINCIPAL -->

            <!-- COLUNA LATERAL (DIREITA) - SIDEBAR -->
                <aside class="sidebar-column">
                <!-- Seção AGENDA -->
                <section id="upcoming-section-sidebar">
                    <div class="section-header">
                        <h2>proximos episodios</h2>
                        <a href="agenda.html" class="see-all-btn">Ver todos <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="upcoming-list-sidebar">
                        <!-- Os 3 próximos episódios serão inseridos aqui pelo agenda.js -->
                    </div>
                </section>

                        <!-- Seção PODCASTS POPULARES -->
                        <section id="popular-section">
                            <h2>podcasts populares</h2>
                            <div class="popular-grid">
                                <!-- Itens do grid aqui... -->
                                <a href="#" class="popular-card"><div class="logo-circle"><img src="https://i.pravatar.cc/80?u=flow" alt="Logo Flow Podcast"></div><span class="podcast-name">Flow Podcast</span></a>
                                <a href="#" class="popular-card"><div class="logo-circle"><img src="https://i.pravatar.cc/80?u=podpah" alt="Logo Podpah"></div><span class="podcast-name">Podpah</span></a>
                                <a href="#" class="popular-card"><div class="logo-circle"><img src="https://i.pravatar.cc/80?u=nerdcast" alt="Logo Nerdcast"></div><span class="podcast-name">Nerdcast</span></a>
                                <a href="#" class="popular-card"><div class="logo-circle"><img src="https://i.pravatar.cc/80?u=venus" alt="Logo Venus"></div><span class="podcast-name">Venus</span></a>
                            </div>
                        </section>

                        <!-- SEÇÃO PUBLICIDADE LATERAL -->
                        <section>
                            <div class="section-header">
                                <h2>publicidade</h2>
                            </div>
                            <div class="side-ad">
                            </div>
                         </section>
                </aside> <!-- FIM DA SIDEBAR -->
        </div> <!-- FIM DO WRAPPER -->
    </main>

    <footer class="main-footer-container"></footer>

    <script src="global-components.js"></script>
    <script src="agenda.js"></script>
    <script src="script.js"></script>
